<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prediction Result</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1601582584906-95e720a435be?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .navbar {
      background-color: rgba(44, 62, 80, 0.95);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
    }

    .navbar h1 {
      color: white;
      font-size: 1.8rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #f1c40f;
    }

    .main-content {
      max-width: 600px;
      margin: 4rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
      animation: slideUp 1s ease-in-out;
    }

    .main-content h2 {
      font-size: 2.5rem;
      color: #00cec9;
      margin-bottom: 1rem;
    }

    .main-content p {
      font-size: 2rem;
      color: #ffffff;
      font-weight: bold;
      margin-top: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: rgba(44, 62, 80, 0.95);
      color: white;
      font-size: 0.9rem;
      margin-top: 3rem;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .main-content {
        margin: 2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1>Prediction Result</h1>
    <div>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About</a>
      <a href="{{ url_for('predict') }}">Predict</a>
    </div>
  </nav>

  <section class="main-content">
    <h2>Your Predicted Productivity:</h2>
    <p>{{ prediction }}</p>
  </section>

  <footer>
    &copy; 2025 Jayant Rajput | Email: jayantrajput802@gmail.com
  </footer>
</body>
</html>
